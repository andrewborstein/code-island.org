---
"body-class": home
layout: home
published: true
---

  <div class="blog-container site-width">
    <h3>Latest blog posts</h3>
    <div class="post-toc">
      {% for post in site.posts %}
        <article class="post-card">
            <h2>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            {{ post.excerpt }}
            <p><a href="{{ post.url }}">Read more...</a></p>
        </article>
      {% endfor %}
    </div>
  </div>
